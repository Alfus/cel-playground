<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CEL Playground</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
			document.getElementById("runButton").disabled = false;
		}).catch((err) => {
			console.error(err);
		});

		function run() {
			let input = document.getElementById("input-data").value;
			let cel = document.getElementById("input-cel").value;
            let outArea = document.getElementById("output");

            outArea.value = "Evaluating..."
            let result = eval(cel, input);

            outArea.value = result.output;
            outArea.style.color = result.isError ? "red" : "white"
		}
	</script>

	<h1>CEL Playground</h1>

	<textarea id="input-cel" placeholder="CEL expression">object.replicas > 1</textarea>

	<textarea id="input-data" placeholder="Input data in YAML/JSON format">{
  "object": {
    "replicas": 42,
    "name": "sample",
    "message": "Hello, world!",
    "items": [1, 2, 3, 4],
    "spec": {
      "foo": "bar",
      "key": "value"
    },
    "enabled": true,
    "status": null
  }
}</textarea>

	<button onClick="run();" id="runButton" disabled>Run</button>

	<textarea id="output" placeholder="Press 'Run' to evaluate your CEL expression." disabled></textarea>
</body>

</html>
