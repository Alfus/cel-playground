<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
			document.getElementById("runButton").disabled = false;
		}).catch((err) => {
			console.error(err);
		});

		function run() {
			let input = document.getElementById("input-data").value;
			let cel = document.getElementById("input-cel").value;
			document.getElementById("output").value = eval(cel, input)
		}
	</script>

	<textarea id="input-cel"></textarea>

	<textarea id="input-data"></textarea>

	<button onClick="run();" id="runButton" disabled>Run</button>

	<textarea id="output" disabled></textarea>
</body>

</html>
